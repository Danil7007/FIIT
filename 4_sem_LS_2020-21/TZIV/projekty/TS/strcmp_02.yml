input: 'a$e$a'
blank: ' '
start state: start
table:
  start:
    ["ℹ","$"]: {write: "§", R: najdi_$}   # ked skontroluje cele slovo
    " ": {L: chod_nakoniec}    # (existuje len jedno slovo)

    "⇏": {R: najdi_druhy_$}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    "a": {write: "ⓐ", R: najdi_a} "b": {write: "ⓑ", R: najdi_b} "c": {write: "ⓒ", R: najdi_c}
    "d": {write: "ⓓ", R: najdi_d} "e": {write: "ⓔ", R: najdi_e} "f": {write: "ⓕ", R: najdi_f}
    "g": {write: "ⓖ", R: najdi_g} "h": {write: "ⓗ", R: najdi_h} "i": {write: "ⓘ", R: najdi_i}
    "j": {write: "ⓙ", R: najdi_j} "k": {write: "ⓚ", R: najdi_k} "l": {write: "ⓛ", R: najdi_l}
    "m": {write: "ⓜ", R: najdi_m} "n": {write: "ⓝ", R: najdi_n} "o": {write: "ⓞ", R: najdi_o}
    "p": {write: "ⓟ", R: najdi_p} "q": {write: "ⓠ", R: najdi_q} "r": {write: "ⓡ", R: najdi_r}
    "s": {write: "ⓢ", R: najdi_s} "t": {write: "ⓣ", R: najdi_t} "u": {write: "ⓤ", R: najdi_u}
    "v": {write: "ⓥ", R: najdi_v} "w": {write: "ⓦ", R: najdi_w} "x": {write: "ⓧ", R: najdi_x}
    "y": {write: "ⓨ", R: najdi_y} "z": {write: "ⓩ", R: najdi_z}
  

    # OSTATNE PISMENA GRAMATIKY
    
# ----------------------------------------------------------------------------------------------------- final touches
  final_edit: 
    ["⇏","ℹ","§"]: {write: "$", L}

    " ": {R: end}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L}    

    "ⓐ": {write: "a", L}           #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    "ⓑ": {write: "b", L} "ⓒ": {write: "c", L} "ⓓ": {write: "d", L} "ⓔ": {write: "e", L} "ⓕ": {write: "f", L}
    "ⓖ": {write: "g", L} "ⓗ": {write: "h", L} "ⓘ": {write: "i", L} "ⓙ": {write: "j", L} "ⓚ": {write: "k", L}
    "ⓛ": {write: "l", L} "ⓜ": {write: "m", L} "ⓝ": {write: "n", L} "ⓞ": {write: "o", L} "ⓟ": {write: "p", L}
    "ⓠ": {write: "q", L} "ⓡ": {write: "r", L} "ⓢ": {write: "s", L} "ⓣ": {write: "t", L} "ⓤ": {write: "u", L}
    "ⓥ": {write: "v", L} "ⓦ": {write: "w", L} "ⓧ": {write: "x", L} "ⓨ": {write: "y", L} "ⓩ": {write: "z", L}

  end:
    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R}  
    "$": {R}
    "#": {write: "$", R}

# ----------------------------------------------------------------------------------------------------- posun  
  chod_naspat:
    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L}    

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L}

    "⇏": {R: oprava}
    
    ["ℹ","$"]: {L}    # (aj medzi slovami)
    ["#", "1"]: {L}   # aj cez cast pocitania
    [" "]: {R: start}   # (ked uz je zas na zaciatku)
    "§": {R: check}   # (ci to nieje posledne slovo)

  chod_naspat_reset:  
    "ℹ": {write: "$", L} # reset

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L} 

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L}

    ["$","⇏"]: {L}    # (aj medzi slovami)
    ["#", "1"]: {L}   # aj cez cast pocitania
    [" "]: {R: start}   # (ked uz je zas na zaciatku)
    "§": {R: check}   # (ci to nieje posledne slovo)

  chod_nakoniec:
    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R} 

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    ["ℹ"]: {write: "$", R}    # (tie slova sa uz nemaju ignorovat)
    "$": {R}      # (aj medzi slovami)  

    " ": {write: "#", R: zapis_jednotku}    # ked uz je na konci
    "#": {R: zapis_jednotku}

  chod_na_hesteg:
    "1": {L}  
    "#": {L: final_edit}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    ["$","⇏"]: {R}

# ----------------------------------------------------------------------------------------------------- oprava ak sa odoznaci ignorovane slovo
  oprava:
    "⇏": {R}
    ["$","#","ℹ"]: {L: chod_po_dolar}


    "a": {write: "ⓐ", R}  # <-- CELA ABECEDA
    "b": {write: "ⓑ", R}
    "c": {write: "ⓒ", R}
    "d": {write: "ⓓ", R}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L: chod_po_dolar}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L: chod_po_dolar}

  chod_po_dolar:
    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L} 

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L} 

    "⇏": {L}

    "§": {R: start}

    ["$","ℹ"]: {L: chod_naspat}
    
# ----------------------------------------------------------------------------------------------------- kontrola posledneho
  check:  # (hlada zaciatok dalsieho slova)
    "⇏": {R}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R} 

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}


    ["ℹ","$"]: {L: goBack_check}

    "#": {L: checkPrev}

  checkPrev:
    # TODO: ide to tu do dobrej strany?
    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R: zapis_poslednu_jednotku}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R: zapis_poslednu_jednotku} 

    #["§","⇏"]: {R: zapis_poslednu_jednotku}
    #["§","⇏"]: {R: chod_na_hesteg}
    
    "§": {R: chod_na_hesteg}
    "⇏": {L}
    
    "$": {R: chod_nakoniec}
    "#": {R: chod_na_hesteg}

  goBack_check: # (ked este je slovo vracia sa naspat kde zacal check)  
    "⇏": {L}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L} 

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L}

    ["§",$"]: {R: start}

# ----------------------------------------------------------------------------------------------------- pocitanie  
  zapis_jednotku:
    "1": {R}
    " ": {write: "1", L: chod_naspat_reset}

  zapis_poslednu_jednotku:
    ["1","#","⇏"]: {R}
    " ": {write: "1", L: chod_na_hesteg}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

# ----------------------------------------------------------------------------------------------------- $ kontrola
  najdi_$:
    "ℹ": {R}         # (toto slovo sa ignorovalo)
    ["⇏","$"]: {R}        # (kontroluje sa ci je tam kde ma byt nie ci nejake stretneme)

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R: oznac_$} # za tymto ma byt $  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R: oznac_$}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R} 

    [" ","#"]: {L: chod_nakoniec}  # (skontroloval celu pasku)

  najdi_druhy_$:
    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    ["ℹ","$","⇏"]: {write: "§", R: najdi_$}  # (toto slovo sa uz nemoze  citat)

  najdi_zaciatocne_$:
    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {L}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {L}

    "$": {write: "⇏", R: preskoc_za_$}  # (toto slovo sa uz nemoze  citat)
    "⇏": {R: preskoc_za_$}    # (tak ho nekontrolujeme)
    "§": {R: start}

  preskoc_za_$:
    ["⇏","ℹ"]: {R}

    "$": {R: najdi_$}

    " ": {write: "#", R: zapis_jednotku}
    "#": {R: zapis_jednotku}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L: najdi_$}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L: najdi_$} 

  oznac_$:
    ["ℹ","$"," ","⇏"]: {L: najdi_zaciatocne_$}     # (na tomto mieste mal byt $)

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L: $_nezhodne}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L: $_nezhodne} 

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    "#": {R: zapis_jednotku}

  $_nezhodne:   # (slovo bolo dlhsie ako to co sa hladalo)
    ["§","$"]: {R: najdi_$}   # (hladanie ostatnych nevhodnych)

    "ⓐ": {write: "a", L}           #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    "ⓑ": {write: "b", L} "ⓒ": {write: "c", L} "ⓓ": {write: "d", L} "ⓔ": {write: "e", L} "ⓕ": {write: "f", L}
    "ⓖ": {write: "g", L} "ⓗ": {write: "h", L} "ⓘ": {write: "i", L} "ⓙ": {write: "j", L} "ⓚ": {write: "k", L}
    "ⓛ": {write: "l", L} "ⓜ": {write: "m", L} "ⓝ": {write: "n", L} "ⓞ": {write: "o", L} "ⓟ": {write: "p", L}
    "ⓠ": {write: "q", L} "ⓡ": {write: "r", L} "ⓢ": {write: "s", L} "ⓣ": {write: "t", L} "ⓤ": {write: "u", L}
    "ⓥ": {write: "v", L} "ⓦ": {write: "w", L} "ⓧ": {write: "x", L} "ⓨ": {write: "y", L} "ⓩ": {write: "z", L}

# ----------------------------------------------------------------------------------------------------- a  
  najdi_a:
    ["ℹ","⇏"]: {R}         # (toto slovo sa ignoruje)

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  # (toto sa tiez ignoruje)  <-- CELA OZNACENA ABECEDA GRAMATIKY 
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R}

    "$": {R: oznac_a}         # (pri prechode k druhemu slovu)
    [" ","#"]: {L: chod_naspat}  # (na zaciatok nacitania - ked uz prisiel na koniec)

  oznac_a:
    "a": {write: "ⓐ", R: najdi_a} # (dane pismeno)
    "⇏": {R}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    "$": {L: a_nezhodne}       # (slovo je moc kratke)
    
    ["b","c","d","e","f","g","h","i","j","k","l","m"]: {L: a_nezhodne}  # (slovo pokracuje zle) <-- CELA ABECEDA OKREM DANEHO PISMENA
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L: a_nezhodne}

    [" ","#"]: {L: a_nezhodne}  # (na zaciatok nacitania - ked uz prisiel na koniec)

  a_nezhodne:
    ["$"]: {write: "ℹ", R: najdi_a}   # (slovo sa ma teraz ignorovat)
    "⇏": {L}

    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {L}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {L}

    "ⓐ": {write: "a", L}           #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    "ⓑ": {write: "b", L} "ⓒ": {write: "c", L} "ⓓ": {write: "d", L} "ⓔ": {write: "e", L} "ⓕ": {write: "f", L}
    "ⓖ": {write: "g", L} "ⓗ": {write: "h", L} "ⓘ": {write: "i", L} "ⓙ": {write: "j", L} "ⓚ": {write: "k", L}
    "ⓛ": {write: "l", L} "ⓜ": {write: "m", L} "ⓝ": {write: "n", L} "ⓞ": {write: "o", L} "ⓟ": {write: "p", L}
    "ⓠ": {write: "q", L} "ⓡ": {write: "r", L} "ⓢ": {write: "s", L} "ⓣ": {write: "t", L} "ⓤ": {write: "u", L}
    "ⓥ": {write: "v", L} "ⓦ": {write: "w", L} "ⓧ": {write: "x", L} "ⓨ": {write: "y", L} "ⓩ": {write: "z", L}

# ----------------------------------------------------------------------------------------------------- b  
  najdi_b:
    ["ℹ","⇏"]: {R}         # (toto slovo sa ignoruje)

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  # (toto sa tiez ignoruje)  <-- CELA OZNACENA ABECEDA GRAMATIKY 
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}
        
    ["a","b","c","d","e","f","g","h","i","j","k","l","m"]: {R}  #  <-- CELA ABECEDA GRAMATIKY
    ["n","o","p","q","r","s","t","u","v","w","x","y","z"]: {R}

    "$": {R: oznac_b}         # (pri prechode k druhemu slovu)
    [" ","#"]: {L: chod_naspat}  # (na zaciatok nacitania - ked uz prisiel na koniec)

  oznac_b:
    "b": {write: "ⓑ", R: najdi_b} # (dane pismeno)
    "⇏": {R}

    ["ⓐ","ⓑ","ⓒ","ⓓ","ⓔ","ⓕ","ⓖ","ⓗ","ⓘ","ⓙ","ⓚ","ⓛ","ⓜ"]: {R}  #  <-- CELA OZNACENA ABECEDA GRAMATIKY
    ["ⓝ","ⓞ","ⓟ","ⓠ","ⓡ","ⓢ","ⓣ","ⓤ","ⓥ","ⓦ","ⓧ","ⓨ","ⓩ"]: {R}

    "$": {L: b_nezhodne}       # (slovo je moc kratke)

