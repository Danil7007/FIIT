<html>

<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }

    #canvas {
      border: 3px solid black;
    }
  </style>
</head>

<body>
  <canvas id="canvas" width="578" height="200"></canvas>
  <script>
    var canvas = document.getElementById("canvas")
    var context = canvas.getContext("2d")

    var imageObj = new Image()
    imageObj.src = "ball.png"

    imageObj.onload = function() {
      // Save current canvas transformation
      context.save()

      // NOTE: Order of transformations matters
      // Move the canvas
      context.translate(0, 120)

      // Rotate the canvas
      context.rotate(-15 * Math.PI / 180.0)

      // Scale the canvas
      context.scale(1.0, 2.0)

      // Render the image
      context.drawImage(imageObj, 0, 0)

      // Restore canvas transformation
      context.restore()
    };
  </script>
</body>

</html>
