<html>
<title>DOM Create Element</title>

<head>
	<script>
		function add() {
			// Create a paragraph element
			var para = document.createElement("p")
				// Create text for it
			var text = document.createTextNode("This is new text in paragraph element.")
				// Insert text into paragraph
			para.appendChild(text)

			// Add the paragraph to document body
			document.body.appendChild(para)
		}

		function del() {
			document.body.lastChild.remove()
		}
	</script>
</head>

<body>
	<p>
		This simple HTML document demonstrates the use of JavaScript to <a href="http://devdocs.io/dom/document.createelement">create new elements</a>. Once created the elements are attached to the body section of the document. For more information see <a href="https://en.wikipedia.org/wiki/Document_Object_Model">Document Object Model</a>.
	</p>
	<button onclick="add()">ADD</button>
	<button onclick="del()">DEL</button>
</body>

</html>
