<!DOCTYPE html>
<html>
<head>
  <title>jQuery 6</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript">
	$(function(){
		$("button").click(function(){
      $.get("http://localhost:8080/score",function(data,status){
        console.log(data)
        var score = ""
        for (i in data) {
          score += i + "=" + data[i] +";"
        }
        $("#p1").text(score);
  		});
    });
	});
  </script>
</head>
<body>
  <p id="p1">No Score</p>
	<button>GetScore</button>
</body>
