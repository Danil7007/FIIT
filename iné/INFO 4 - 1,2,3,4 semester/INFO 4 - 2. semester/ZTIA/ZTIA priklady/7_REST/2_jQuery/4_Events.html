<!DOCTYPE html>
<html>
<head>
  <title>jQuery 4</title>
  <meta charset="utf-8" />
  <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  <script type="text/javascript">
	$(function(){
		$("p").click(
		    function() {
		        alert($(this).text());
		    }
		);
	});
  </script>
</head>
<body>
	<p>
	Hello world!
	</p>
	<p>
	Hello moon!
	</p>
</body>
